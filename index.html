<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/assets/images/profile.jpg">
    <title>Pionicon | Linktree </title>
  </head>
  <body>
    <div class="container">
        <div class="subcontainer">
            <!-- profile picture -->
            <div class="profile">
              <img src="/assets/images/profile.jpg" alt="error image" />
            </div>
      
            <!-- link tree button -->
            <div class="link">
                <div class="sublink">
                  <h3>creative agency</h3>
                  <a href="https://www.instagram.com/pionicon.world/" target="_blank">instagram</a>
                  <a href="https://www.linkedin.com/company/pionicon/" target="_blank">linkedin</a>
                  <a href="https://www.instagram.com/pionicon.labs/" target="_blank">instagram</a>
                </div>
                <div class="sublink">
                  <h3>store</h3>
                  <a href="https://www.instagram.com/pionicon.store/" target="_blank">instagram</a>
                  <a href="https://store.pionicon.com/product/" target="_blank">web</a>
                  <a href="https://www.tokopedia.com/pioniconstore" target="_blank">tokopedia</a>
                </div>
            </div>
      
            <!-- footer -->
            <div class="footer">
              <i>pionicon.linktree</i>
            </div>

        </div>
    </div>
  </body>
</html>
